<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id = "app">
        {{person.name}}
        <form v-on:submit = "confirmSubmit">
            <input :type="typeOfInput" :value="initialValue">
            <button type="submit">Submit</button>
        </form>
        <a :href="link">홈페이지</a>
    </div>
    <script>
        new Vue({
            el : "#app" ,
            data : {
                person :  {
                    name : 'charlie',
                    age : '1000'
                },
                typeOfInput : "text",
                initialValue : "hello",
                link : "https://whitepro.tistory.com"
            },
            methods : {
                thisYear: function(greeting) {
                    return `${greeting}! ${this.person.name}는 올해 ${this.person.age} 살 입니다.`
                },
                auxiliaryMethod() {
                    return this.thisYear('Hello');
                },
                confirmSubmit() {
                    alert("제출 되었습니다.")
                }
            }
        })
    </script>
</body>
</html>
