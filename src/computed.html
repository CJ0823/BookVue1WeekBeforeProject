<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }} <br>
        <button @click="changeMessage">왔는가 자네</button>
        <br>
        {{ guide }}
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: "안녕하세요",
                guide: ""
            },
            methods: {
                changeMessage() {
                    this.message = "안녕히 계세요~~"
                }
            },
            // computed : {
            //     reverseMessage() {
            //         return this.message.split('').reverse().join('')
            //     }
            // },
            watch: {
                message(newVal, oldVal) {
                    this.guide = oldVal + "  하자마자,  " + newVal;
                }
            }
        })
    </script>
</body>
</html>
